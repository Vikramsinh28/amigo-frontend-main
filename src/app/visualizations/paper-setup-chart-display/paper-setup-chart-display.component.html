<div class="mat-dialog">
  <h5 mat-dialog-title>Chart Display</h5>
  <mat-dialog-content  class="mat-typography">
    <h2 class="text-center">{{chartType}}</h2>
    <figure id="pie"></figure>
  </mat-dialog-content>
  <mat-dialog-actions class="d-flex justify-content-center">
    <button mat-raised-button color="orange" [mat-dialog-close]="true" cdkFocusInitial>Close</button>
  </mat-dialog-actions>
</div>
