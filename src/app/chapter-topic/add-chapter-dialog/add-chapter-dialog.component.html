<h5 mat-dialog-title>{{data.title}}</h5>
<div mat-dialog-content>
  <mat-form-field class="w-100">
    <mat-label>{{data.isChapterOrTopic}}</mat-label>
    <input matInput tabindex="0" [(ngModel)]="data.topicName" maxlength="200" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
  <button mat-raised-button mat-dialog-close color="orange">Cancel</button>
  <button mat-raised-button color="blue" [mat-dialog-close]="data.topicName">{{data.component}}</button>
</div>
