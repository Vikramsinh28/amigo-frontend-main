<div class="exams-container">
  <ng-container *ngFor="let examDataSource of examDataSources;let i=index;">
    <div class="exam-card">
      <mat-toolbar class="smart-menu-title">
        <h2 class="main-title"><span>{{exams[i]}}</span></h2>
      </mat-toolbar>
      <table mat-table [dataSource]="examDataSource" class="common-table">
        <!-- Subject Column       -->
        <ng-container matColumnDef="subjectName">
          <th mat-header-cell *matHeaderCellDef class="subject-column">Subject</th>
          <td mat-cell *matCellDef="let element" data-title="Subject: "> {{element.subjectName}} ({{element.examType}}) </td>
        </ng-container>
        <!-- Marks Column -->
        <ng-container matColumnDef="marks">
          <th mat-header-cell *matHeaderCellDef class="marks-column">Marks</th>
          <td mat-cell *matCellDef="let element" data-title="Marks: "> {{element.marks}} </td>
        </ng-container>
        <!-- Percentage Column -->
        <!-- <ng-container matColumnDef="percentage">
          <th mat-header-cell *matHeaderCellDef class="percentage-column text-center">%</th>
          <td mat-cell class="text-center" *matCellDef="let element" data-title="Percentage: ">-</td>
        </ng-container> -->
        <!-- Grade Percentile Column -->
       <!--  <ng-container matColumnDef="grade-percentile-rank">
          <th mat-header-cell *matHeaderCellDef class="grade-percentile-column">Grade<br>P.Rank</th>
          <td mat-cell *matCellDef="let element" data-title="Grade P.Rank: ">-</td>
        </ng-container> -->
        <!-- Division rank column -->
        <!-- <ng-container matColumnDef="division-rank">
          <th mat-header-cell *matHeaderCellDef class="division-percentile-column"> Division<br>P.Rank </th>
          <td mat-cell *matCellDef="let element" data-title="Division P.Rank: ">-</td>
        </ng-container> -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns" class="element-row">
        </tr>
      </table>
    </div>
  </ng-container>
</div>
