
<h5 mat-dialog-title>Change Password</h5>
<form [formGroup]="form" (keydown.enter)="changePassword()">
    <div class="d-flex flex-row">
        <i class="fas fa-unlock-alt unlock"></i>
        <mat-form-field class="flex-grow w-100 current">
            <mat-label>Current Password</mat-label>
            <input matInput #current autofocus type="password" formControlName="currentPass" placeholder="Current Password" maxlength="30">
        </mat-form-field>
    </div>
    <div class="d-flex flex-row">
        <i class="fas fa-unlock-alt unlock"></i>
        <mat-form-field class="flex-grow w-100">
            <mat-label>New Password</mat-label>
            <input matInput #new (keyup)="check()" type="password" minlength="6" maxlength="10" formControlName="newPass" placeholder="New Password (Min. characters - 6, Max. characters - 10)" maxlength="30">
        </mat-form-field>
        <i class="fas eye" [ngClass]="{'fa-eye': eye1, 'fa-eye-slash': !eye1}" (click)="toggle('new')"></i>
    </div>
    <div class="d-flex flex-row">
        <i class="fas fa-unlock-alt unlock"></i>
        <mat-form-field class="flex-grow w-100">
            <mat-label>Confirm Password</mat-label>
            <input matInput (keyup)="check()" #confirm type="password" PreventCopyPaste formControlName="confirmPass" placeholder="Confirm Password" maxlength="30">
        </mat-form-field>
        <i class="fas eye" [ngClass]="{'fa-eye': eye2, 'fa-eye-slash': !eye2}" (click)="toggle('confirm')"></i>
    </div>
</form>
<div class="row">
    <div class="offset-2 offset-sm-1 col-9 col-sm-10">
        <span *ngIf="match" class="warning">Passwords do not match.</span><br>
        <span *ngIf="passLength" class="warning">New Password must be between 6 and 10 characters.</span>
    </div>
</div>
<div mat-dialog-actions class="buttons">
    <button mat-raised-button color="orange" mat-dialog-close>Close</button>
    <button mat-raised-button color="blue" (click)="changePassword()" [disabled]="!form.valid || match">Change Password</button>
</div>
