<ng-container *ngIf="loaded">
<div class="responsive-center">
        <div class="login-wrapper align-self-center">
            <div class="logo text-center">
                <img alt="School Logo" [src]="clientLogo" height="120px" width="150px">
            </div>
            <!-- <h1>Login</h1> -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <div class="login-form">
                    <div class="row">
                        <i class="fas fa-user"></i>
                        <mat-form-field class="form-control col-lg-12"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                            <input matInput formControlName="username" placeholder="Username" autofocus>
                        </mat-form-field>
                    </div>
                    <div class="row password-row">
                        <i class="fas fa-unlock-alt"></i>
                        <mat-form-field class="form-control col-lg-12"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                placeholder="Password">
                        </mat-form-field>
                        <span><mat-icon class="placeholder" (click)="passwordHideToggle()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></span>

                    </div>
                </div>
                <div class="text-center">
                    <button mat-raised-button [disabled]="!loginForm.valid" color="blue">Login</button>
                </div>
                <div class="text-center forgot-link">
                    <p (click)="forgotPassword()">Forgot Password ?</p>
                </div>
            </form>
        </div>
        <p class="poewered-by text-center"><span>Powered by AiKwarium Technologies</span></p>
</div>
</ng-container>
