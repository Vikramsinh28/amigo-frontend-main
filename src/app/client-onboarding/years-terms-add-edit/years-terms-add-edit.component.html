<h5 mat-dialog-title>Years & Terms</h5>
<mat-dialog-content class="mat-form">
    <ng-container *ngIf="loaded">

    <form [formGroup]="form">
    <div class="row">
        <mat-form-field class="col-md-4">
            <mat-label>Select Year</mat-label>
            <mat-select formControlName="year"> 
                <mat-option value="Year1">2019-20</mat-option>
                <mat-option value="Year2">2020-21</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="col-md-4">
            <mat-label>Term Name</mat-label>
            <input matInput value="term1" formControlName="term">
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startDate" formControlName="startDate">
            <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
            <mat-datepicker #startDate></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endDate" formControlName="endDate">
            <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
            <mat-datepicker #endDate></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row">
        <mat-form-field class="col-md-4">
            <mat-label>Term Name</mat-label>
            <input matInput value="term2" formControlName="term1">
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startDate1" formControlName="startDate1">
            <mat-datepicker-toggle matSuffix [for]="startDate1"></mat-datepicker-toggle>
            <mat-datepicker #startDate1></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="col-md-4">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endDate2" formControlName="endDate2">
            <mat-datepicker-toggle matSuffix [for]="endDate2"></mat-datepicker-toggle>
            <mat-datepicker #endDate2></mat-datepicker>
        </mat-form-field>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="add-btn">
                <button mat-fab color="blue" aria-label="Add Icon">
                    <mat-icon class="fas fa-plus"></mat-icon>
                </button> 
            </div>
        </div>
    </div>
    </form>
</ng-container>

</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button mat-dialog-close color="orange">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" color="blue">Create/Update</button>
</mat-dialog-actions>
