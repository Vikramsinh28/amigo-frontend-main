<section class="custom-container" id='content_home'>
    <div class="conainer-fluid smart-navigation">
        <ng-container *ngIf="navigation && navigation.type == 'SECTION'">
            <ng-container *ngFor="let card of navigation.cards">
                <div class="row">
                    <mat-toolbar class="col-lg-12 smart-menu-title">
                        <h2 class="main-title"><span>{{card.label}}</span></h2>
                    </mat-toolbar>
                </div>
                <div class="row">
                    <div class="card-col col-lg-3 col-xl-02" *ngFor="let card of card.subcards" [ngClass]="{'d-none': card.licensed =='False'}">
                        <mat-card (click)="render(card)" [ngClass]="{disabled: card.licensed =='False', enabled: card.licensed !='False'}">
                            <i class="card-icon">
                                <img mat-card-image src="assets/icons/smart-menu-icons-blue/{{card.smart_icon}}" height="44" width="44" alt="Card Image">
                            </i>
                            <mat-card-header class="justify-content-center">
                                <mat-card-title>{{card.label}}</mat-card-title>
                            </mat-card-header>
                            <mat-card-content>
                                <p>
                                    {{card.description}}
                                </p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </ng-container>
        </ng-container>
        <ng-container *ngIf="navigation && navigation.type == 'NODE&BRANCH'">
            <div class="row">
                <div class="card-col col-lg-3 col-xl-02" *ngFor="let card of navigation.cards" [ngClass]="{'d-none': card.licensed =='False'}">
                    <mat-card (click)="render(card)" [ngClass]="{disabled: card.licensed =='False', enabled: card.licensed !='False'}">
                        <i class="card-icon">
                            <img mat-card-image src="assets/icons/smart-menu-icons-blue/{{card.smart_icon}}" height="44" width="44" alt="Card Image">
                        </i>
                        <mat-card-header class="justify-content-center">
                            <mat-card-title>{{card.label}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>
                                {{card.description}}
                            </p>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </ng-container>
    </div>
</section>
