<h5 mat-dialog-title>Achievements and Participations</h5>
<mat-dialog-content class="mat-form">
    <form [formGroup]="form">
        <div class="row">
            <mat-form-field class="col-sm-4">
                <mat-label>Type</mat-label>
                <mat-select formControlName="type">
                    <mat-option *ngFor="let typ of types" [value]="typ" required>
                        {{typ}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="col-sm-4">
                <mat-label>Year</mat-label>
                <mat-select formControlName="year">
                    <mat-option *ngFor="let yr of years" [value]="yr" required>
                        {{yr}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="col-sm-4">
                <mat-label>Month</mat-label>
                <mat-select formControlName="month">
                    <mat-option *ngFor="let mth of month_idx_map" [value]="mth.value" required>
                        {{mth.label}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-sm-6">
                <mat-label>#Tag</mat-label>
                <mat-select formControlName="tag">
                    <mat-option *ngFor="let tg of tags" [value]="tg">
                        {{tg}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field class="col-sm-6">
                <mat-label>Level</mat-label>
                <mat-select formControlName="level">
                    <mat-option *ngFor="let lvl of levels" [value]="lvl">
                        {{lvl}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-lg-12">
                <mat-label>Title (Max 150 Characters)<span class="text-red">*</span></mat-label>
                <input matInput placeholder="Ex. 1st Prize in State level painting competition"
                    formControlName='title' maxlength="150"/>
            </mat-form-field>
        </div>
        <div class="row">
            <mat-form-field class="col-lg-12">
                <mat-label>Description (Max 1000 Characters)<span class="text-red">*</span></mat-label>
                <textarea matInput placeholder="..." rows="7" formControlName='description' maxlength="1000"></textarea>
            </mat-form-field>
        </div>
        <div class="row">
            <div class="col-sm-9 order-sm-1 order-2 align-self-center">
                <mat-label class="upload-info-notification">Maximum 2 files can be uploaded.</mat-label>
            </div>
            <div class="col-lg-5 d-flex">
                <app-file-upload formControlName="accomplishmentImages" MAX_FILE_COUNT="2" VALID_FILE_EXT=".png,.jpg,.jfif"
                    [files]="accomplishmentFile" MAX_FILE_SIZE="2084" (downloadFileEvent)="downloadFile($event)">
                </app-file-upload>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button mat-dialog-close color="orange">Cancel</button>
    <button mat-raised-button [disabled]="!form.valid" (click)='onSubmit(form)' color="blue">Submit</button>
</mat-dialog-actions>
