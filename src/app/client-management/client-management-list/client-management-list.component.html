<div class="container-fluid">
    <div class="col-lg-12">
        <table mat-table [dataSource]="dataSource" matSort class="common-table">
            <!-- Client ID Column-->
            <ng-container matColumnDef="clientID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client-ID </th>
                <td mat-cell *matCellDef="let element" data-title="Client-ID:"> {{element.clientID}} </td>
            </ng-container>

            <!-- Client Name Column-->
            <ng-container matColumnDef="clientName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Client Name </th>
                <td mat-cell *matCellDef="let element" data-title="Client Name:"> {{element.clientName}}</td>
            </ng-container>

            <!-- Client Display Name Column -->
            <ng-container matColumnDef="displayName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="type-column"> Client Display Name </th>
                <td mat-cell *matCellDef="let element" data-title="Client Display Name:"> {{element.displayName}} </td>
            </ng-container>

            <!-- Client Logo Column -->
            <ng-container matColumnDef="clientLogo">
                <th mat-header-cell *matHeaderCellDef> Client Logo </th>
                <td mat-cell *matCellDef="let element" data-title="Client Logo:"> <img alt="Client Logo" src="../../../assets/images/logo.svg" height="20"> </td>
            </ng-container>

            <!-- Create Date Column -->
            <ng-container matColumnDef="createDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="month-column"> Create Date </th>
                <td mat-cell *matCellDef="let element" data-title="Create Date:">  {{element.createDate}} </td>
            </ng-container>

            <!-- Last Updated Date Column -->
            <ng-container matColumnDef="updatedDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Updated Date </th>
                <td mat-cell *matCellDef="let element" data-title="#Tag:"> {{element.updatedDate}} </td>
            </ng-container>

            <!-- Active Column -->
            <ng-container matColumnDef="active">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Active </th>
                <td mat-cell *matCellDef="let element" data-title="Level:"> {{element.active}} </td>
            </ng-container>

            <!-- Edit Column -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="tbl-col-edit">Edit</th>
                <td mat-cell *matCellDef="let element" class="tbl-col-edit">
                    <button mat-icon-button (click)="clientManagementAddEdit()" aria-label="Edit Icon">
                        <i class="far fa-edit"></i>
                    </button>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="tbl-col-delete">Delete</th>
                <td mat-cell *matCellDef="let element" class="tbl-col-delete">
                    <button mat-icon-button aria-label="Delete Icon">
                        <i class="far fa-trash-alt"></i>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator pageSize=10 showFirstLastButtons></mat-paginator>
        <button class="add-btn" mat-fab color="blue" (click)="clientManagementAddEdit()" aria-label="Add Icon">
            <mat-icon class="fas fa-plus"></mat-icon>
        </button>
    </div>
</div>
