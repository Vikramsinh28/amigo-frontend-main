<h5 mat-dialog-title>{{studentProfile.first_name}} {{studentProfile.last_name}}</h5>

<mat-dialog-content class="mat-form">
  <form class="form" [formGroup]="form">
    <div class="row">
      <mat-form-field class="col-lg-12">
        <mat-label>About me : </mat-label>
        <textarea matInput placeholder="..." rows="2" formControlName='about_me'
          maxlength="255">{{studentProfile.about_me}}</textarea>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-lg-4">
        <mat-label>City : </mat-label>
        <input matInput formControlName='city' />
      </mat-form-field>
      <mat-form-field class="col-lg-4">
        <mat-label>State : </mat-label>
        <input matInput formControlName='state' />
      </mat-form-field>
      <mat-form-field class="col-lg-4">
        <mat-label>Country : </mat-label>
        <input matInput formControlName='country' />
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-lg-6">
        <mat-label>Phone : </mat-label>
        <input matInput formControlName='phone' />
        <ng-container *ngIf="phone.invalid && (phone.dirty || phone.touched)" class="alert alert-danger">
          <div *ngIf="phone.errors.maxlength">
            Max 15 characters.
          </div>
        </ng-container>
      </mat-form-field>
      <mat-form-field class="col-lg-6">
        <mat-label>Email : </mat-label>
        <input matInput formControlName='email' />
        <ng-container *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.email">
            Invalid email.
          </div>
        </ng-container>
      </mat-form-field>
    </div>
    <div class="row">
      <mat-form-field class="col-lg-12">
        <mat-label>Summary : </mat-label>
        <textarea matInput placeholder="..." rows="8" formControlName='profile_summary'
          maxlength="2000">{{studentProfile.profile_summary}}</textarea>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-between">
  <button mat-raised-button mat-dialog-close color="orange">Cancel</button>
  <button mat-raised-button color="blue" [disabled]="form.pristine || !form.valid" (click)='onSubmit(form)'>Save</button>
</mat-dialog-actions>
