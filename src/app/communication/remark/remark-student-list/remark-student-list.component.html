<div class="mat-dialog">
    <h5 mat-dialog-title>Student Details</h5>
    <mat-dialog-content class="mat-typography">
        <table mat-table [dataSource]="studentDetailDataSource" multiTemplateDataRows class="common-table" matSort>
            <ng-container matColumnDef="rollNo">
                <th mat-header-cell *matHeaderCellDef> Roll No. </th>
                <td mat-cell *matCellDef="let element" data-title="Roll No: "> {{element.rollNo}} </td>
            </ng-container>
            <ng-container matColumnDef="firstName">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element" data-title="First Name: "> {{element.firstName}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element" data-title="Last Name: "> {{element.lastName}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let studentDetailDataSource; columns: columnsToDisplay"></tr>
        </table>
    </mat-dialog-content>
    <mat-dialog-actions class="d-flex justify-content-center">
        <button mat-raised-button color="orange" [mat-dialog-close]="true" cdkFocusInitial>Close</button>
    </mat-dialog-actions>
</div>
