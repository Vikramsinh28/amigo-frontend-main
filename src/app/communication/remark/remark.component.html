<div class="blue-border-box">
    <mat-tab-group #tabGroup dynamicHeight>
        <mat-tab label="Remarks">
            <app-remark-list (onEdit) = "editRemark($event)"></app-remark-list>
        </mat-tab>
        <mat-tab [label]="tab1LabelName" *ngIf="this.userRole != 'Student'">
            <app-communication-add-edit communicationType ="Remark" [filterConfig]="config" (updationDone)="onUpdateDone($event)"></app-communication-add-edit>
        </mat-tab>
    </mat-tab-group>
</div>
