<div class="blue-border-box">
    <mat-tab-group #tabGroup dynamicHeight>
        <mat-tab label="Homework">
            <app-assignment-list (onEdit) = "editAssignment($event)"></app-assignment-list>
        </mat-tab>
        <mat-tab [label]="tab1LabelName" *ngIf = "this.userRole == 'Teacher' || this.userRole == 'Management'">
            <app-communication-add-edit communicationType ="Assignment" [filterConfig]="config" (updationDone)="onUpdateDone($event)"></app-communication-add-edit>
        </mat-tab>
    </mat-tab-group>
</div>
