<div class="blue-border-box">
    <mat-tab-group #tabGroup dynamicHeight>
        <mat-tab label="Events">
            <app-upcoming-event-list (onEdit) = "editUEvent($event)"></app-upcoming-event-list>
        </mat-tab>
        <mat-tab [label]="tab1LabelName" *ngIf = "this.userRole == 'Admin' || this.userRole == 'Management'">
            <app-communication-add-edit communicationType ="UEvent" [filterConfig]="config" (updationDone)="onUpdateDone($event)"></app-communication-add-edit>
        </mat-tab>
    </mat-tab-group>
</div>
